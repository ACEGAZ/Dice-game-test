<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dice Game</title>
</head>
<body>
  <section id="game">
    <h1>Dice Game</h1>

    <div id="player-wrapper">
    <div id="player">Player |</div>
    <div id="computer">Comp</div>
  </div>

  <div id="winner-loser"></div>

  <div id="scores">
  <div id="player-score" class="end-game">0</div>
  <div id="computer-score">0</div>
</div>


<div id="roll-button-wrapper">
    <button id="roll-button" class="end-game" onclick="playGame()">Roll</button>
  </div>

    <div id="result-wrapper">
        <div id="player-result">
        <img id="dice-image-one" src="assets/images/dice1.png">
      </div>
        <div id="computer-result">
          <img id="dice-image-two" src="assets/images/dice1.png">
      </div>

      </div>

   <div id="win-lose-draw"></div>

   <button id="restart" onclick="restartGame()">Restart</button>

   

  </section>
    <script src="assets/js/script.js"></script> 

</body>
</html>
