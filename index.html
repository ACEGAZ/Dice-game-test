<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Dice Game</title>
</head>
<body>
  <section id="game">
    <h1>Dice Game</h1>

    <div id="player-wrapper">
    <div id="player">Player</div>
    <div id="computer">Computer</div>
  </div>

  <br>

  <div id="scores">
  <div id="player-score">0</div>
  <div id="computer-score">0</div>
</div>


<div>
    <button id="dice" onclick="playGame()">Roll</button>
  </div>

    <div id="dice-wrapper">
        <div id="player-result"></div>
        <div id="computer-result"></div>

      </div>

   <div id="result"></div>

   <button id="restart"></button>

   <div id="winner-loser">0</div>

  </section>
    <script src="/assets/js/script.js"></script>
</body>
</html>
